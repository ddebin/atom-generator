name: CI

on:
  - pull_request
  - push

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['7.1', '7.2', '7.3', '7.4', '8.0', '8.1']
    name: PHP ${{ matrix.php }}
    steps:
      -   uses: actions/checkout@v2
      # required for "git tag" presence for MonorepoBuilder split and ChangelogLinker git tags resolver; default is 1
      -   run: git fetch --depth=100000 origin
      # see https://github.com/shivammathur/setup-php
      -   uses: shivammathur/setup-php@v2
          with:
            php-version: ${{ matrix.php }}
            extensions: xml
            coverage: none
      -   run: composer install --no-progress
      -   run: composer phpunit

  tests_lowest_dependencies:
    name: Lowest dependencies
    runs-on: ubuntu-latest
    steps:
      -   uses: actions/checkout@v2
      -   run: git fetch --depth=100000 origin
      # see https://github.com/shivammathur/setup-php
      -   uses: shivammathur/setup-php@v2
          with:
            php-version: 7.1
            extensions: xml
            coverage: none
      -   run: composer update --no-progress --prefer-lowest
      -   run: composer phpunit

  test_coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      -   uses: actions/checkout@v2
      -   run: git fetch --depth=100000 origin
      # see https://github.com/shivammathur/setup-php
      -   uses: shivammathur/setup-php@v2
          with:
            php-version: 7.1
            extensions: xml, xdebug
            coverage: xdebug
      -   run: composer install --no-progress
      -   run : |
            composer coverage
            # codecov.io
            bash <(curl -s https://codecov.io/bash)

  php-cs-fixer:
    name: PHP CS Fixer
    runs-on: ubuntu-latest
    steps:
      -   uses: actions/checkout@v2
      # see https://github.com/shivammathur/setup-php
      -   uses: shivammathur/setup-php@v2
          with:
            php-version: 7.4
            extensions: xml
            coverage: none
      -   run: composer install --no-progress
      -   run: composer php-cs-fixer-dry-run

  phpstan:
    name: PHPStan
    runs-on: ubuntu-latest
    steps:
      -   uses: actions/checkout@v2
      -   uses: shivammathur/setup-php@v2
          with:
            php-version: 8.1
            coverage: none
      -   run: composer install --no-progress
      -   run: composer phpstan